<div class="container-fluid">
    <h1>Loan Processing System</h1>
    <form #customerForm="ngForm" (ngSubmit)="onLoanSubmit()" novalidate>
               
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" maxlength="20" #name="ngModel" [class.is-invalid]="name.invalid && name.touched" 
            name="name" [(ngModel)]="customerLoanModel.name">
            <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
        </div>

        <div class="form-group">
            <label>Contact Number</label>
            <input type="tel" class="form-control" required #contact="ngModel" pattern="^\d{10}$"
            [class.is-invalid]="contact.invalid && contact.touched" 
            name="contact" [(ngModel)]="customerLoanModel.contact">
            <small class="text-danger" [class.d-none]="contact.valid || contact.untouched">Contact Number is required and must be 10 digit.</small>
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" maxlength="500" required #address="ngModel" [class.is-invalid]="address.invalid && address.touched" 
            class="form-control" name="address" [(ngModel)]="customerLoanModel.address">
            <small class="text-danger" [class.d-none]="address.valid || address.untouched">Address is required</small>
        </div>

        <div class="form-group">
            <label>Loan Amount</label>
            <input type="text" #loanAmount="ngModel" pattern="\d+(\.\d{1,2})?" [class.is-invalid]="loanAmount.invalid && loanAmount.touched"  
            class="form-control" required
            name="loanAmount" [(ngModel)]="customerLoanModel.loanAmount">
            <small class="text-danger" [class.d-none]="loanAmount.valid || loanAmount.untouched">Valid Loan Amount is required.</small>
        </div>

        <div class="form-group">
            <label>Interest Rate</label>
            <input type="text" required #interestRate="ngModel" [class.is-invalid]="interestRate.invalid && interestRate.touched"  
            pattern="^\d{1,2}(\.\d{1,2})?$" class="form-control" name="interestRate" [(ngModel)]="customerLoanModel.interestRate">
            <small class="text-danger" [class.d-none]="interestRate.valid || interestRate.untouched">Interest Rate is required with standard format.Example XX.XX</small>
        </div>

        <button [disabled]="customerForm.form.invalid" class="btn btn-primary" type="submit">Submit</button>

        <div class="alert alert-success" *ngIf="sucess">
            <h6>{{sucessMessage}}</h6>
        </div>

        <div class="alert alert-danger" *ngIf="error">
            <h6>{{errorMessage}}</h6>
        </div>

    </form>
</div>
